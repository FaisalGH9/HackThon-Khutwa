<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Khutwa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 25px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.15);
      border: 1px solid rgba(255,255,255,0.2);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 16px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 15px;
      border: 2px solid #eee;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255,255,255,0.95);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
    }

    input::placeholder {
      color: #999;
    }

    .button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
    }

    .button:active {
      transform: translateY(-1px);
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      color: #e74c3c;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 14px;
      text-align: center;
      border: 1px solid rgba(255, 107, 107, 0.2);
      font-weight: 500;
    }

    .link {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #666;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .demo-credentials {
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 25px;
      text-align: center;
    }

    .demo-credentials h4 {
      color: #667eea;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .demo-credentials p {
      color: #666;
      font-size: 13px;
      margin: 2px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
      
      .logo {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Khutwa</div>
    <div class="subtitle">Family Wallet Dashboard</div>
    
    <div class="demo-credentials">
      <h4>Demo Login</h4>
      <p>Email: jennifer@example.com</p>
      <p>Password: 12345678</p>
    </div>
    
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
      <div class="input-group">
        <label class="input-label" for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="button">Sign In</button>
    </form>
    
    <div class="link">
      Don't have an account? <a href="#">Create one now</a>
    </div>
  </div>

  <script>
    // Auto-fill demo credentials for easier testing
    document.addEventListener('DOMContentLoaded', function() {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      
      // Optional: uncomment to auto-fill demo credentials
      // emailInput.value = 'jennifer@example.com';
      // passwordInput.value = '12345678';
    });
  </script>
</body>
</html>
